{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit Review
{% endblock %}

{% block style %}
<style>

  .form-container {
      width: 450px; /* Set the width of the container */
      margin: 0 auto; /* Center the container on the page */
      padding: 20px; /* Add padding inside the container */
      border: 1px solid #ccc; /* Add a border around the container */
      border-radius: 5px; /* Optional: Add rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow for a 3D effect */
  }
  
  /* Optional: Style form elements for consistency */
  .form-container input[type="text"],
  .form-container input[type="file"],
  .form-container select {
      width: 100%; /* Make form elements fill the container width */
      margin-bottom: 10px; /* Add spacing between form elements */
  }
  
  /* Add this CSS to style the submit button */
  .form-container button[type="submit"] {
      background-color: #c1375e; /* Set background color */
      color: white; /* Set text color */
      border: none; /* Remove border */
      padding: 12px 24px; /* Add padding around the text */
      font-size: 16px; /* Set font size */
      cursor: pointer; /* Add a pointer cursor on hover */
      border-radius: 5px; /* Optional: Add rounded corners */
      transition: background-color 0.3s ease; /* Add a smooth transition effect */
  }
  
  /* Change button background color on hover for a visual feedback */
  .form-container button[type="submit"]:hover {
      background-color: #35849a; /* Change background color on hover */
  }
  
  .section-title {
          margin-bottom: 30px;
      }
  
      :root {
    --primary-color: #e50914;
    --dark-color: #141414;
    --light-color: #f4f4f4;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    -webkit-font-smoothing: antialiased;
    background: #000;
    color: #999;
  }
  
  ul {
    list-style: none;
  }
  
  h1, h2, h3, h4 {
    color: #fff;
  }
  
  a {
    color: #fff;
    text-decoration: none;
  }
  
  p {
    margin: 0.5rem 0;
  }
  
  img {
    width: 100%;
  }
  .showcase {
    width: 100%;
    height: 93vh;
    position: relative;
    background: url('https://tinyurl.com/y4k2edzw') no-repeat center center/cover;
  }
  
  .showcase::after {
    box-shadow: inset 120px 100px 250px #000, inset -120px -100px 250px #000;
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: rgba(0,0,0, 0.6);
  }
  
  .showcase-top {
    position: relative;
    height: 90px;
    z-index: 2;
  }
  
  .showcase-top img {
    left: 5%;
    margin-left: 1rem;
    margin-top: 0.3rem;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 170px;
  }
  
  .showcase-top a {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translate(-50%, -50%);
  }
  
  .showcase-content {
    position: relative;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin-top: 9rem;
    z-index: 2;
  }
  
  .showcase-content h1 {
    font-weight: 700;
    font-size: 5.2rem;
    line-height: 1.1;
    margin: 0 0 2rem 0;
  }
  
  .showcase-content p {
    text-transform: uppercase;
    color: #fff;
    font-weight: 400;
    font-size: 1.9rem;
    line-height: 1.25;
    margin : 0 0 2rem;
  }
  
  /* Tabs */
  .tabs {
    background: var(--dark-color);
    border-bottom: 3px solid #3d3d3d;
    border-right: none;
    padding-top: 1rem;
  }
  
  .tabs .container {
    align-items: center;
    display: grid;
    grid-gap: 1rem;
    grid-template-columns: repeat(3, 1fr);
    justify-content: center;
    text-align: center;
  }
  
  .tabs p {
    font-size: 1.2rem;
    padding-top: 0.5rem;
  }
  
  .tabs .container > div {
    padding: 1.5rem 0;
  }
  
  .tabs .container > div:hover {
    color: #fff;
    cursor: pointer;
  }
  
  .tab-border {
    border-bottom: 4px solid var(--primary-color) ;
  }
  
  /* Tab Content */
  .tab-content {
    background-color: #000;
    color: #fff;
    padding: 3rem 0;
  }
  
  /* Hide content initially */
  #tab-1-content, #tab-2-content, #tab-3-content {
    display: none;
    opacity: 0;
  }
  
  .show {
    display: block !important;
    opacity: 1 !important;
    transition: all 1000 ease-in;
  }
  
  #tab-1-img {
    max-width: 90%;
    height: auto;
  }
  
  #tab-1-content .tab-1-content-inner {
    align-items: center;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 2rem;
    justify-content: center;
  }
  
  #tab-2-content .tab-2-content-top {
    align-items: center;
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-gap: 1rem;
    justify-content: center;
  }
  
  #tab-2-content .tab-2-content-bottom {
    align-items: center;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 2rem;
    justify-content: center;
    margin-top: 2rem;
    text-align: center;
  }
  
  .table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    margin-top: 2rem;
  }
  
  .table thead th {
    padding: 0.8rem;
    text-transform: uppercase;
  }
  
  .table tbody tr td {
    color: #999;
    padding: 0.8rem 1.2rem;
    text-align: center;
  }
  
  .table tbody tr td:first-child {
    text-align: left;
  }
  
  .table tbody tr:nth-child(odd) {
    background: #222;
  }
  
  /* Container */
  .container {
    margin: auto;
    max-width: 70%;
    overflow: hidden;
    padding: 0 2rem;
  }
  
  /* Footer */
  .footer {
    max-width: 75%;
    margin: 1rem auto;
    overflow: auto;
  }
  
  .footer, .footer a {
    color: #999;
    font-size: 0.9rem;
  }
  
  .footer p {
    margin-bottom: 1.5rem;
  }
  
  .footer .footer-cols {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 2rem;
  }
  
  .footer li {
    line-height: 1.9;
  }
  
  /* Text Styles */
  .text-xl {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  
  .text-lg {
    color: #fff;
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }
  
  .text-md {
    color: #fff;
    font-size: 1.5rem;
  }
  
  .text-center {
    text-align: center;
  }
  
  .text-dark {
    color: #999;
  }
  
  /* Buttons */
  .btn {
    display: inline-block;
    background: var(--primary-color);
    color: white;
    padding: 0.4rem 1.3rem;
    font-size: 1rem;
    text-align: center;
    border: none;
    cursor: pointer;
    margin-right: 0.5rem;
    outline: none;
    box-shadow: 0 1px 0 rgba(0,0,0, 0.45);
    border-radius: 2px;
  }
  
  .btn:hover {
    opacity: 0.9;
  }
  
  .btn-rounded {
    border-radius: 5px;
  }
  
  .btn-xl {
    font-size: 2rem;
    padding: 1.5rem 2.1rem;
    text-transform: uppercase;
  }
  
  .btn-lg {
    font-size: 1.5rem;
    padding: 0.8rem 1.3rem;
    text-transform: uppercase;
  }
  
  @media(max-width: 960px) {
    .showcase {
      height: 70vh;
    }
  
    .hide-sm {
      display:none;
    }
  
    .showcase-top img {
      top: 30%;
      left: 5%;
      transform: translate(0);
    }
  
    .showcase-content h1 {
      font-size: 3.7rem;
      line-height: 1;
    }
  
    .showcase-content p {
      font-size: 1.5rem;
    }
  
    .footer .footer-cols {
      grid-template-columns: repeat(2, 1fr);
    }
  
    .btn-xl {
      font-size: 1.5rem;
      padding: 1.4rem 2rem;
    }
  
    .text-xl {
      font-size: 1.5rem;
    }
  
    .text-lg {
      font-size: 1.3rem;
    }
  
    .text-md {
      font-size: 1rem;
    }
  }
  
  @media(max-width: 700px) {
    #tab-1-content .tab-1-content-inner {
      grid-template-columns: 1fr;
      text-align: center;
    }
  }
  
  
    .showcase::after {
      box-shadow: inset 80px 80px 250px #000, inset -80px -80px 250px #000;
    }
  
  
  
  
      </style>
{% endblock %}
{% block body %}
<div class="form-container">
  <h1>Edit Review for {{ review.movie.title }}</h1>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <button type="submit">Edit Review</button>
  </form>
</div>



{% endblock %}
