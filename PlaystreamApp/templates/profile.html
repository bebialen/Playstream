.menu {
    position: absolute;
    right: 10%;
    top:30px;
    margin:auto;
    display: none;
    cursor:pointer;
    z-index: 5;
    height: 33px;
    width:30px;
}

.bar,.bar:after,.bar:before {
    width:30px;
    height:3px;
    background: #6c63ff;
    transition: all 0.2s;
}

.bar{
    position: relative;
}

.bar:after {
    position: absolute;
    content: '';
    left:0;
    top:10px;
    transition: top 0.2s 0.2s,transform 0.2s;
}

.bar:before {
    position: absolute;
    content: '';
    left:0;
    bottom:10px;
    transition: bottom 0.2s 0.2s,transform 0.2s;
}
.bar.animate{
    background: transparent;
}
.bar.animate:after{
    top:0;
    transform: rotate(45deg);
    transition: top 0.2s ,transform 0.2s 0.2s;
    background: #fff;
}

.bar.animate:before{
    bottom:0;
    transform: rotate(-45deg);
    transition: bottom 0.2s,transform 0.2s  0.2s;
    background: #fff;
}

.expand-menu {
    position: absolute;
    z-index: 1;
    height: 100%;
    width: 100%;
    background: #6c63ff;
    transition: width 0.5s;
    width: 0%;
}

.expand-menu .nav-link{
    margin-left:auto;
    margin-right:auto;
    margin-bottom: 20px;
    color:#dddce5;
    font-size:1.5rem;
    display: none;
    opacity: 0;
    transition: all 0.5s;
}

.expand-menu .nav-link.animate{
    display: block;
}

.expand-menu .nav-link.animate-show{
    opacity:1;
}

.expand-menu .nav-link.active{
    color:#fff;
}

.expand-menu.animate{
    width : 100%;
}

{% block body %}

<div class="container-fluid main center-content" style="height:35vh;padding-left:290px;">
    <div class="col-md-9">
        <div class="container content clear-fix">
            <h2 class="mt-5 mb-5">Profile Settings</h2>

            <!-- Form for editing user profile -->
            <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row" style="height:100%">
                    <div class="col-md-5">
                        <!-- Profile photo -->
                        <div class="d-inline rounded-circle overflow-hidden">
                            {% if profile_form.instance.profile_photo %}
                            <img src="{{ profile_form.instance.profile_photo.url }}" width="140px" style="margin:0;">
                            {% else %}
                                <!-- Default image or placeholder image if user doesn't have a profile picture -->
                                <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png" width="130px" style="margin:0;">
                            {% endif %}
                            <br><br>
                            <!-- Form for uploading profile picture -->
                            <div class="form-group">
                                <input type="file" class="form-control-file" name="profile_photo">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="container">
                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="first_name">Full Name</label>
                                <input type="text" class="form-control" value="{{ user_form.instance.first_name }}" name="first_name" required>
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" value="{{ user_form.instance.email }}" name="email" required>
                            </div>
                            <!-- Date of Birth -->
                            <div class="form-group">
                                <label for="birthday">Birthday(yyy-mm-dd)</label>
                                <input type="" class="form-control" value="{{ profile_form.initial.date_of_birth }}" name="date_of_birth" id="birthday">
                            </div>
                            <!-- Save and Cancel buttons -->
                            <div class="row mt-5">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                                </div>
                                <div class="col">
                                    <a href="{% url 'home' %}">
  <button type="button" class="btn btn-default btn-block">Cancel</button>
</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){

    $('.menu').on('click', function() {
        $('.bar').toggleClass('animate');
        $('.expand-menu').toggleClass('animate');
        $('.expand-menu .nav-link').toggleClass('animate');
        setTimeout(function(){
            $('.expand-menu .nav-link').toggleClass('animate-show');
        },500)
    })

})
</script>
